<!DOCTYPE html>
<html>
  <head>
    <title>Format Teks</title>
  </head>

  <body>
    <h1>Beberapa Format teks yang sering digunakan</h1>
    <b>Ini adalah format teks tebal</b><br />
    <i>Ini adalah format teks miring</i><br />
    <u>Ini adalah format teks garis bawah</u><br />
    <j>Ini adalah format teks rata kiri kanan</j><br />
    Format Subscript contohnya <i>X</i><sub>1</sub><br />
    Format SuperScript Contohnya X<sup>2</sup><br />
    <em>apa ini</em><br />
    <small>Apa Ini</small><br />
    <strong>Apa Ini</strong><br />
    <ins>Apa Ini</ins> <br />
    <del>Apa Ini</del> <br />

    
  </body>
</html>
